<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="about">
        <img
          src="https://lh3.googleusercontent.com/a-/AOh14GhPwFlLOzdrlQlnCa5aLpETJ1hVr-Htzm4mTmEw"
          alt=""
        />
        <h1>Krasiev Dmitry</h1>
        <p>Frontend developer</p>
      </div>

      <div class="card contacts">
        <h3>Social Media</h3>
        <a href="vk.com/dkrasiev">VK</a> |
        <a href="https://t.me/dkrasiev">Telegram</a>
      </div>

      <div class="card hobby">
        <h3>Hobbies</h3>
        <ul class="list">
          <li>Volleyball</li>
          <li>Typing</li>
          <li>Angular</li>
        </ul>
      </div>
      <div class="card stack">
        <h3>Tech stack</h3>
        <ul class="list">
          <li>Angular</li>
          <li>Typescript</li>
          <li>C#</li>
        </ul>
      </div>

          <li>1</li>

          <li>3</li>
          <li>4</li>

        </ul>
      </div>

      <div class="card">
        <h3>Form</h3>
        <form action="">
          <div>
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input name="email" class="form-control" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label for="message">Your message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div style="display: flex; flex-wrap: wrap">
            <button class="btn" disabled="true">Submit!</button>
            <p style="font-size: small">Sorry, button is not working =(</p>
          </div>
        </form>
      </div>
    </div>
